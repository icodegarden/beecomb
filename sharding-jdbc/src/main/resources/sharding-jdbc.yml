shardingRule:
  tables:
    t_order: 
      actualDataNodes: ds${0..1}.t_order${0..1}
      databaseStrategy: 
        inline:
          shardingColumn: user_id
          algorithmExpression: ds${user_id % 2}
#         standard:
#           shardingColumn: user_id
#           preciseAlgorithmClassName: xff.shardingjdbc.PreciseShardingAlgorithmImpl
      tableStrategy: 
        inline:
          shardingColumn: order_id
          algorithmExpression: t_order${order_id % 2}
#         standard:
#           shardingColumn: order_id
#           preciseAlgorithmClassName: xff.shardingjdbc.PreciseShardingAlgorithmImpl
      keyGenerator:
        type: SNOWFLAKE
        column: order_id
    t_order_item: 
      actualDataNodes: ds${0..1}.t_order_item${0..1}
      databaseStrategy: 
        inline:
          shardingColumn: user_id
          algorithmExpression: ds${user_id % 2}
      tableStrategy: 
        inline:
          shardingColumn: order_id
          algorithmExpression: t_order_item${order_id % 2}
  broadcastTables:
    - t_config
