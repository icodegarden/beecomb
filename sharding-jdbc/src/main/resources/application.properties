#spring.shardingsphere.sharding.default-table-strategy=none

# 分片算法配置      坑: <sharding-algorithm-name> 名字必须小写并且不能带 下划线
spring.shardingsphere.rules.sharding.sharding-algorithms.myrrrmmm.type=CLASS_BASED
spring.shardingsphere.rules.sharding.sharding-algorithms.myrrrmmm.props.strategy=standard
spring.shardingsphere.rules.sharding.sharding-algorithms.myrrrmmm.props.algorithmClassName=io.github.icodegarden.beecomb.master.RangeModShardingAlgorithm
#spring.shardingsphere.rules.sharding.sharding-algorithms.myrrrmmm.props.groups.group0.rangeGte=0
#spring.shardingsphere.rules.sharding.sharding-algorithms.myrrrmmm.props.groups.group0.rangeLt=4000000
#spring.shardingsphere.rules.sharding.sharding-algorithms.myrrrmmm.props.groups.group0.mod=5
#spring.shardingsphere.rules.sharding.sharding-algorithms.myrrrmmm.props.groups.group0.modLoadBalance={"ds0":[0,1],"ds1":[2],"ds2":[3,4]}
spring.shardingsphere.rules.sharding.sharding-algorithms.myrrrmmm.props.groups=[{"name":"group0","rangeGte":0,"rangeLt":9223372036854775807,"mod":2,"modLoadBalance":{"ds0":[0],"ds1":[1]}}]


spring.shardingsphere.rules.sharding.sharding-algorithms.dsinline.type=INLINE
spring.shardingsphere.rules.sharding.sharding-algorithms.dsinline.props.algorithm-expression=ds$->{order_id % 2} 

# 分布式序列算法配置
spring.shardingsphere.rules.sharding.key-generators.snowflake.type=SNOWFLAKE
