spring.shardingsphere.datasource.ds0.driver-class-name=com.mysql.jdbc.Driver
spring.shardingsphere.datasource.ds0.jdbc-url=jdbc:mysql://172.22.122.23:53306/sharding_db0
spring.shardingsphere.datasource.ds0.username=root
spring.shardingsphere.datasource.ds0.password=123456

# 配置第 2 个数据源
spring.shardingsphere.datasource.ds1.type=com.zaxxer.hikari.HikariDataSource
spring.shardingsphere.datasource.ds1.driver-class-name=com.mysql.jdbc.Driver
spring.shardingsphere.datasource.ds1.jdbc-url=jdbc:mysql://172.22.122.23:53306/sharding_db1
spring.shardingsphere.datasource.ds1.username=root
spring.shardingsphere.datasource.ds1.password=123456



# 标准分片表配置
spring.shardingsphere.rules.sharding.tables.job_main.actual-data-nodes=ds$->{0..1}.t_order
spring.shardingsphere.rules.sharding.tables.job_main.database-strategy.standard.sharding-column=order_id
spring.shardingsphere.rules.sharding.tables.job_main.database-strategy.standard.sharding-algorithm-name=dsinline
#spring.shardingsphere.rules.sharding.tables.job_main.database-strategy.standard.sharding-algorithm-name=myrrrmmm
#spring.shardingsphere.rules.sharding.tables.job_main.table-strategy.standard.sharding-column=id
#spring.shardingsphere.rules.sharding.tables.job_main.table-strategy.standard.sharding-algorithm-name=jobmaintableinline
#spring.shardingsphere.rules.sharding.tables.job_main.table-strategy.standard.sharding-algorithm-name=myrrrmmm
spring.shardingsphere.rules.sharding.tables.job_main.key-generate-strategy.column=id
spring.shardingsphere.rules.sharding.tables.job_main.key-generate-strategy.key-generator-name=snowflake

#spring.shardingsphere.rules.sharding.binding-tables[0]=job_main,job_detail,delay_job,schedule_job

