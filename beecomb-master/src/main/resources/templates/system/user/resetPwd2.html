<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改密码')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-user-resetPwd" th:object="${user}">
			<input name="id"  type="hidden"  th:value="*{id}" />
			<div class="form-group">
				<label class="col-sm-3 control-label">用户名：</label>
				<div class="col-sm-8">
					<input name="username" disabled class="form-control" type="text" th:field="*{username}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">原密码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="password" name="passwordOld" id="passwordOld">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">新密码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="password" name="passwordNew" id="passwordNew" maxlength="24">
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		$("#form-user-resetPwd").validate({
			rules:{
				password:{
					required:true,
					minlength: 5,
					maxlength: 20
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(ctx + "api/user/password", $('#form-user-resetPwd').serialize());
	        }
	    }
	</script>
</body>

</html>
